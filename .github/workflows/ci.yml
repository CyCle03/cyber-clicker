name: CI

on:
  push:
  pull_request:

jobs:
  smoke-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Node smoke check (import game module)
        run: node debug_check.mjs
